server:
  port: 8001 #服务端口号

spring:
  application:
    name: cloud-payment-service #名称
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver              # mysql驱动包
    url: jdbc:mysql://localhost:3306/db2019?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1 #采样率值介于0到1之间，1表示全部采样，一般0.5
mybatis:
  mapper-locations: classpath:mapper/*.xml #mapper路径
  type-aliases-package: entities #所有entity别名类所在包
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      #单机
      #defaultZone: http://eureka7001.com:7001/eureka
      #集群
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: payment8001
    prefer-ip-address: true #访问路径可以显示IP地址
    #Eureka客户端向服务器发送心跳的时间间隔，单位为秒(默认30秒）
    lease-renewal-interval-in-seconds: 1
    #Eureka服务器在收到最后一次心跳后等待的时间上限，单位为秒（默认90秒），超时剔除服务
    lease-expiration-duration-in-seconds: 2